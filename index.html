<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <br><br>
    <div id="num_players">
        <section class="radio_buttons">
            <input type="radio" id="one_player" name="players" value="1">
            <label class="radio_label" for="one_player">One Player</label><br><br>
            <input type="radio" id="two_player" name="players" value="2">
            <label class="radio_label" for="two_player">Two Player</label><br><br>
        </section>
    </div>
    <div id="players">
        <p id="player1">Player 1:</p>    <input type="text" id="txtPlayer1">
        <p id="player2">Player 2:</p>    <input type="text" id="txtPlayer2">
        <br><br>
    </div>
    <div id="button">
        <button>Set Players</button>
    </div>
    <br><br>
    <div id="game">
        <div><h1 id="p1turn"></h1><p id="p1">Player 1</p></div><table></table><div><h1 id="p2turn"></h1><p id="p2">Player 2</p></div>
    </div>
    <div class="winner"><p id="win"></p></div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
